apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: defn
spec:
  template:
    spec:
      oganization: defn
      dockerdWithinRunnerContainer: true
      githubAPICredentialsFrom:
        secretRef:
          name: controller-manager
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: defn
spec:
  scaleTargetRef:
    name: defn
  minReplicas: 0
  maxReplicas: 1
  githubAPICredentialsFrom:
    secretRef:
      name: controller-manager
