#ManagedBy: cue

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kyverno-sync-secrets
spec:
  rules:
    - match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - kuma
      name: kuma-global-kds-server-tls
      generate:
        apiVersion: v1
        kind: Secret
        name: generic-tls-cert
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: secrets
          name: kuma-global-generic-tls-cert
    - match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - kuma
      name: kuma-global-generic-tls-cert
      generate:
        apiVersion: v1
        kind: Secret
        name: kds-server-tls
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: secrets
          name: kuma-global-kds-server-tls
