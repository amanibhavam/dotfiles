#ManagedBy: cue

namespace: kuma
patchesStrategicMerge: []
resources: []
helmCharts:
  - releaseName: kuma
    name: kuma
    namespace: kuma
    version: 1.8.0
    repo: https://kumahq.github.io/charts
    valuesInline:
      controlPlane:
        mode: global
        service:
          type: LoadBalancer
        tls:
          general:
            secretName: generic-tls-certs
            caBundle: 
          kdsGlobalServer:
            secretName: kds-server-tls
    includeCRDs: true
