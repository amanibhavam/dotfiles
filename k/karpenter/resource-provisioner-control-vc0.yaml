#ManagedBy: cue

apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: control-vc0
spec:
  requirements:
    - key: karpenter.sh/capacity-type
      operator: In
      values:
        - spot
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
    - key: node.kubernetes.io/instance-type
      operator: In
      values: []
  limits:
    resources:
      cpu: "2"
  labels:
    env: control-vc0
  taints:
    - key: env
      value: control-vc0
      effect: NoSchedule
  providerRef:
    name: default
  ttlSecondsAfterEmpty: 600
