#ManagedBy: cue

patchesStrategicMerge: []
resources:
  - resource-namespace-vcluster.yaml
namespace: vc4
helmCharts:
  - releaseName: vcluster
    name: vcluster
    version: 0.12.2
    repo: https://charts.loft.sh
    namespace: vc4
    valuesInline:
      service:
        type: ClusterIP
      vcluster:
        image: rancher/k3s:v1.23.13-k3s1
      syncer:
        extraArgs:
          - --tls-san=vcluster.vc4.svc.cluster.local
          - --enforce-toleration=env=vc4:NoSchedule
      sync:
        nodes:
          enabled: true
          nodeSelector: env=vc4
      tolerations:
        - key: env
          value: vc4
          operator: Equal
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: env
                    operator: In
                    values:
                      - vc4
    includeCRDs: true
