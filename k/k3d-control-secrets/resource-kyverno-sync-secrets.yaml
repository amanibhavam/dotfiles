#ManagedBy: cue

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kyverno-sync-secrets
spec:
  rules:
    - match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - kuma
      name: sync-secret-kuma-zone-kuma-tls-cert
      generate:
        apiVersion: v1
        kind: Secret
        name: kuma-tls-cert
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: secrets
          name: kuma-zone-kuma-tls-cert
    - match:
        any:
          - resources:
              kinds:
                - Namespace
              names:
                - kuma
      name: sync-secret-kuma-zone-kds-ca-certs
      generate:
        apiVersion: v1
        kind: Secret
        name: kds-ca-certs
        namespace: "{{request.object.metadata.name}}"
        synchronize: true
        clone:
          namespace: secrets
          name: kuma-zone-kds-ca-certs
