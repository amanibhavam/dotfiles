#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kds-ca-certs
  namespace: kuma
spec:
  target:
    name: kds-ca-certs
    template:
      data:
        tls.crt: "{{ .cert }}"
        tls.key: "{{ .key }}"
    type: kubernetes.io/tls
  dataFrom:
    - extract:
        key: /dev/k3d-control/kuma-zone
  refreshInterval: 60s
  secretStoreRef:
    name: dev
    kind: ClusterSecretStore
