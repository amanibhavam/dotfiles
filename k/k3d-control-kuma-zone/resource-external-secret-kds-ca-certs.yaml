#ManagedBy: cue

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kds-ca-certs
  namespace: kuma
spec:
  target:
    name: kds-ca-certs
    template:
      type: kubernetes.io/tls
      data:
        ca.crt: !!binary e3sgaW5kZXggLiAiY2EuY3J0IiB9fQ==
  dataFrom:
    - extract:
        key: /dev/k3d-global/kuma-global
  refreshInterval: 60s
  secretStoreRef:
    name: dev
    kind: ClusterSecretStore
