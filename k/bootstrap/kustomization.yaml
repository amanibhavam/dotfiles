#ManagedBy: cue

patchesStrategicMerge: []
resources: []
helmCharts:
  - releaseName: bootstrap
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    valuesInline:
      anyResources:
        helm-a: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: helm-a
            annotations:
              argocd.argoproj.io/sync-wave: "10"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: helm-a
            syncPolicy:
              automated:
                prune: true
        helm-b: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: helm-b
            annotations:
              argocd.argoproj.io/sync-wave: "20"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: helm-b
            syncPolicy:
              automated:
                prune: true
    includeCRDs: true
