#ManagedBy: cue

patchesStrategicMerge: []
resources: []
helmCharts:
  - releaseName: bootstrap
    name: any-resource
    version: 0.1.0
    repo: https://kiwigrid.github.io
    valuesInline:
      anyResources:
        helm-hello: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: hello
            annotations:
              argocd.argoproj.io/sync-wave: "13"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: k/hello
            syncPolicy:
              automated:
                prune: true
        helm-kong: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: kong
            annotations:
              argocd.argoproj.io/sync-wave: "12"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: k/kong
            syncPolicy:
              automated:
                prune: true
        helm-knative: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: knative
            annotations:
              argocd.argoproj.io/sync-wave: "11"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: k/knative
            syncPolicy:
              automated:
                prune: true
        helm-kyverno: |
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            namespace: argocd
            name: kyverno
            annotations:
              argocd.argoproj.io/sync-wave: "10"
          spec:
            project: default
            destination:
              name: in-cluster
            source:
              repoURL: https://github.com/defn/app
              targetRevision: master
              path: k/kyverno
            syncPolicy:
              automated:
                prune: true
    includeCRDs: true
