apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: https9603
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: ts-argocd
  namespace: argocd
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              number: 443
        path: /
        pathType: Prefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ts-argocd-websecure
  namespace: argocd
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`argocd.{dom:.+}`)
    middlewares:
    - name: traefik-forward-auth-dex@kubernetescrd
    services:
    - name: argocd-server
      port: 443
  tls:
    secretName: default-certificate
