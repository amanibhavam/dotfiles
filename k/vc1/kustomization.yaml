namespace: vc1

bases:
- ../vcluster

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: vcluster
  spec:
    template:
      spec:
        containers:
        - name: syncer
          args:
          - --name=vcluster
          - --service-account=vc-workload-vcluster
          - --kube-config-context-name=my-vcluster
          - --tls-san=vcluster.vc1.svc.cluster.local
