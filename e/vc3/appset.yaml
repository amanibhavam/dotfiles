# ManagedBy: cue

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vc3
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            namespace: default
            path: dev
            cluster: vc3
  template:
    metadata:
      name: vc3-{{name}}
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/defn/app
        path: k/{{path}}
        targetRevision: master
      destination:
        namespace: '{{namespace}}'
        name: '{{cluster}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
